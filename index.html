<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    </head>
    <body class="bg-dark text-light" id="animation-stage">
        <main class="d-flex min-vh-100" id="main">
            <div id="form-container" class="container-fluid my-auto ml-3 mr-3 col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-8 bg-dark border border-info rounded">
                <h1 class="display-4 text-center mt-3 mb-3">Palindrome Checker</h1>
                <div class="row justify-content-center">
                    <form class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-8 mt-5 mb-5" id="palindrome-form">
                        <div class="mb-3">
                        <label for="userInput" class="form-label">Enter a word, phrase, or sentence...</label>
                        <input type="text" class="form-control" id="userInput">
                        <div id="palindromeDescription" class="form-text">Palindromes read exactly the same both forwards and backwards.</div>
                        </div>
                        <!-- SVG from Bootstrap Icons -->
                        <button type="submit" class="btn btn-info" id="submitBtn">Check Input <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                          </svg></button>
                    </form>
                    <p class="fs-5 text-center" id="palindrome-result"></p>
                </div>
            </div>
        </main>
        <script type="module" src="assets/js/palindrome.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
